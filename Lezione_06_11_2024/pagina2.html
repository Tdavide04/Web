<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form action="https://www.booking.com/start.php" method = "get">
        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="fname">Nome</label><br>
          <input type="text" name="Nome" class="form-control" id="inputnome" placeholder="Nome">  
          </div>
        <div class="form-group">
          <label for="fcognome">Cogome</label>
          <input type="text" name="Cognome" class="form-control" id="inputcognome" placeholder="Cognome">
        </div>
        </div>

        <div class="form-group">
            <label for="fdata">Data di Nascita</label>
            <input type="date" name="Data" class="form-control" id="inputdata" placeholder="Data di Nascita">
        </div>

        <div class="form-group">
            <label for="fsesso">Sesso</label><br>
            <input type="radio" name="fsesso" value="1">M
            <input type="radio" name="fsesso" value="2">F
        </div>

        <div class="form-group">
            <label for="findirizzo">Indirizzo</label>
            <input type="text" name="Sesso" class="form-control" id="inputindirizzo" placeholder="Indirizzo">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="fcitta">Città</label>
          <input type="text" class="form-control" id="inputcitta" placeholder="Città">  
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="fcodicefiscale">Codice Fiscale</label>
          <input type="text" name="Codice Fiscale" class="form-control" id="inputcodicefiscale" placeholder="Codice Fiscale" minlength="16" maxlength="16">  
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
